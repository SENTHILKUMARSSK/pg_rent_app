[phases.setup]
aptPkgs = [
  "git",
  "unzip",
  "zip",
  "php-zip",
  "php-mbstring",
  "php-xml",
  "php-bcmath",
  "php-curl"
]

[phases.build]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "php artisan key:generate",
  "php artisan storage:link || true"
]

[start]
cmd = "php artisan serve --host 0.0.0.0 --port $PORT"
